{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Login - HRMS admin template</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'myapp\assets\img\favicon.png' %}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'myapp\assets\css\bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'myapp\assets\css\font-awesome.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'myapp\assets\css\style.css' %}">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
    </head>
    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<a href="job-list.html" class="btn btn-primary apply-btn">Apply Job</a>
				<div class="container">
				
					<!-- Account Logo -->
					<div class="account-logo">
						<a href="index.html"><img src="{% static 'myapp\assets\img\logo2.png' %}" alt="Dreamguy's Technologies"></a>
					</div>
					<!-- /Account Logo -->
					
					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">Login</h3>
							<p class="account-subtitle">Access to our dashboard</p>
							
							<!-- Account Form -->
							<form  action="{% url 'emp_login_evalute' %}" method="POST">
								{% csrf_token %}
								{% if msg %}
								<div class="alert alert-primary" role="alert">
									{{msg}}
								</div>
								{% endif %}
								
								{% if msg2 %}
								<div class="alert alert-success" role="alert">
									{{msg2}}
								</div>
								{% endif %}
								

								<div class="form-group">
									<label>Username</label>
									<input class="form-control" name="username" id="username" type="text" required>
								</div>

								

								<div class="form-group">
									<div class="row">
										<div class="col">
											<label>Password</label>
										</div>
										
									</div>
									<input class="form-control" name="password" type="password" required>
								</div>
								<div class="form-group text-center">
									<button class="btn btn-primary account-btn" type="submit">Login</button>
								</div>
								<div class="account-footer">
									<a class="text-muted" href="{% url 'emp_forgot_password' %}">
										Forgot password?
									</a>
								</div>
								<!-- <div class="account-footer">
									<p>Don't have an account yet? <a href="register.html">Register</a></p>
								</div> -->
							</form>
							<!-- /Account Form -->
							
						</div>
					</div>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'myapp\assets\js\jquery-3.2.1.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'myapp\assets\js\popper.min.js' %}"></script>
        <script src="{% static 'myapp\assets\js\bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'myapp\assets\js\app.js' %}"></script>
		
    </body>
</html>
